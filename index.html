<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> FAB Transitions </title>
  <link rel="stylesheet" media="screen" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>
</head>


<body>
  <div class='wrapper'>
    <div class='container'>
      <div class='top-bezel'>
        <div class='camera'></div>
        <div class='speaker-grill'></div>
      </div>
      <div class='bottom-bezel'>
        <div class='speaker-grill'></div>
      </div>
      <div class='header'></div>
      <div class='display-clip'>
        <div class='dim'></div>
        <div class='fab-wrap'>
          <div class='fab'>
            <i class="zmdi zmdi-share share"></i>
          </div>
        </div>
        <div class='social'>
          <i class="zmdi zmdi-google-plus plus"></i>
          <i class="zmdi zmdi-twitter twitter"></i>
          <i class="zmdi zmdi-facebook facebook"></i>
          <i class="zmdi zmdi-pocket pocket"></i>
          <i class="zmdi zmdi-email email"></i>
          <i class="zmdi zmdi-link link"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
